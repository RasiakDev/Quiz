<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    {% include "header.html" %}
    <div class="container">
        
        {% if answer == 'correct' %}
        <div class="d-flex justify-content-center bg-success p-5 m-3 rounded" >
            <h2 style="font-size: 50px">Pergjigje e Sakte</h2>
        </div>
        {% else %}
        <div class="d-flex justify-content-center bg-danger p-5 m-3 rounded" >
            <h2>Pergjigje e Gabuar</h2>
        </div>    
        {% endif %}
        <div class="d-flex justify-content-end">
            <a class="btn  m-3 p-2" style="width:100%; background-color:rgb(228, 77, 38, 0.95)" href="{% url "test" category %}">
                <h2>Pyetje tjeter</h2>
            </a>
        </div>
    </div>
</body>
</html>
