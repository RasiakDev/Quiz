{% include "header.html" %}
{% load crispy_forms_tags %}
<div class="container pt-3 d-flex justify-content-center">
        <div class="col-lg-5 bg-white p-3 rounded">
            <form method="post" novalidate enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.username|as_crispy_field }}
            {{ form.password|as_crispy_field }}
             <div>
                 <button style="float: right;" type="submit" class="btn btn-success m-2">Logohu</button>
                <a style="float: right;" type="submit" class="btn btn-danger m-2" href="{% url "index" %}">Anullo</a>
             </div>

            </form>
        </div>
    </div>
