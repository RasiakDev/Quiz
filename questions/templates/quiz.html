<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Quiz</title>
</head>
<body>
    <h2 id="question"></h2>
    <div id="options-container"></div>
    <button onclick="checkAnswer()">Submit Answer</button>
    <p id="result"></p>

    <script>
        async function loadQuestion() {
            const response = await fetch("/get_question/");
            const data = await response.json();
            
            document.getElementById("question").innerText = data.question_text;
            document.getElementById("options-container").innerHTML = "";
            
            data.options.forEach((option, index) => {
                const button = document.createElement("button");
                button.innerText = option;
                button.addEventListener("click", () => selectAnswer(option));
                document.getElementById("options-container").appendChild(button);
            });
        }

        async function selectAnswer(selectedOption) {
            const response = await fetch(`/submit_answer/?selected_option=${selectedOption}`);
            const data = await response.json();

            if (data.is_correct) {
                document.getElementById("result").innerText = "Correct!";
            } else {
                document.getElementById("result").innerText = "Incorrect.";
            }

            if (data.total_questions > answeredQuestions.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById("result").innerText = `Quiz completed. You scored ${score} out of ${answeredQuestions.length} questions.`;
        }

        loadQuestion();
    </script>
</body>
</html>
